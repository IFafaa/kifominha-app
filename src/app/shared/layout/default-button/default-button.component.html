<button
  class="btn {{class}}"
  [ngClass]="{
  'btn--primary': type == 'primary',
  'btn--secondary': type == 'secondary',
  'btn--cancel': type == 'cancel',
  'btn--action': !value,
  'btn--disabled': disabled
  }"
  [disabled]="disabled"
  (click)="clickEvent.emit()"
  >
  {{value}}
  <span *ngIf="icon" class="material-symbols-outlined">
    {{icon}}
  </span>
</button>
