<div class="p-4 px-8 last:w-96 flex flex-col justify-between h-screen">
  <div>
    <img
      src="../../../../assets/images/icons/arrow_back.svg"
      alt="voltar"
      width="30px"
      class="hover:cursor-pointer hover:bg-gray-200 rounded-full transition opacity-70"
      (click)="close()"
    />
  </div>
  <div>
    <h2 class="mt-7">Editar prato</h2>
  </div>
  <div class="h-full">
    <app-food-form
      *ngIf="info"
      [restaurant]="info.restaurant"
      [food]="info.food"
      (sendFormCallback)="editFood($event)"
    ></app-food-form>
  </div>
</div>
