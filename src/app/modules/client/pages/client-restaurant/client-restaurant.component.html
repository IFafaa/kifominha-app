<div class="w-[90%] mx-auto max-w-[1024px] my-5">
  <div class="flex">
    <img [src]="restaurant.logo" alt="restaurant logo" class="rounded-full" />
    <div class="ml-5">
      <strong class="text-3xl">{{ restaurant.name }}</strong>
      <div class="mt-10">
        <p class="flex gap-1 items-center">
          <img
            src="../../../../../assets/images/icons/call.svg"
            alt="telefone"
          />
          {{ restaurant.phone | mask : "(00) 0 0000-0000" }}
        </p>
        <p></p>
        <p class="flex gap-1 items-center">
          <img
            src="../../../../../assets/images/icons/draft.svg"
            alt="cnpj"
          />{{ restaurant.cnpj | mask : "00.000.000/0000-00" }}
        </p>
      </div>
    </div>
  </div>
  <div class="mt-5">
    <mat-tab-group>
      <mat-tab
        *ngFor="let categories of restaurant.categories"
        [label]="categories.name"
      >
        <div class="flex flex-wrap gap-3 max-w-[1024px] pt-4 p-3">
          <ng-container *ngFor="let food of foods | async">
            <app-food-card
              *ngIf="food.category._id === categories._id"
              [food]="food"
              (click)="viewFood(food._id)"
              class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4"
            ></app-food-card>
          </ng-container>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
