<div class="p-4 px-8 last:w-96 flex flex-col justify-between h-screen">
  <div>
    <img
      src="../../../../assets/images/icons/arrow_back.svg"
      alt="voltar"
      width="30px"
      class="hover:cursor-pointer hover:bg-gray-200 rounded-full transition opacity-70"
      (click)="close()"
    />

    <div class="text-center">
      <p class="text-2xl">{{ food.name }}</p>
    </div>

    <div>
      <img [src]="food.image" [alt]="food.name" class="rounded-3xl" />
    </div>

    <div class="my-4" *ngIf="showRestaurant">
      <app-restaurant-card [restaurant]="restaurant"></app-restaurant-card>
    </div>

    <div class="flex mt-10">
      <div class="w-3/12 px-2">
        <div
          class="hover:cursor-pointer hover:bg-gray-200 rounded-full transition opacity-70 text-5xl flex justify-center items-center my-2"
          (click)="quantity = quantity + 1"
        >
          +
        </div>
        <div class="text-xl flex justify-center items-center my-2">
          {{ quantity }}
        </div>
        <div
          class="hover:cursor-pointer hover:bg-gray-200 rounded-full transition opacity-70 text-5xl flex justify-center items-center my-2"
          (click)="quantity !== 1 ? (quantity = quantity - 1) : null"
        >
          -
        </div>
      </div>
      <div class="w-9/12 text-gray-600 px-2">{{ food.description }}</div>
    </div>
  </div>

  <div>
    <div class="mb-3">
      <strong class="text-4xl">{{
        food.price * quantity | currency : "BRL" : "symbol" : "1.2-2"
      }}</strong>
    </div>
    <div>
      <default-button value="Adicionar ao carrinho"></default-button>
    </div>
  </div>
</div>
