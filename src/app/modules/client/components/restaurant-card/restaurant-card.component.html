<div
  class="max-w-xs mx-auto bg-white rounded-md overflow-hidden shadow-md transition-transform transform-gpu hover:scale-105 hover:cursor-pointer flex"
>
  <img
    class="w-1/3 h-full object-cover"
    [src]="restaurant.logo"
    alt="restaurant Image"
  />

  <div class="p-2">
    <div class="flex-1">
      <strong class="font-semibold mb-2 text-sm">{{ restaurant.name }}</strong>
    </div>

    <div class="flex items-center mb-2 text-xs" *ngFor="let category of restaurant.categories; let last = last">
      {{ category.name }} <span *ngIf="!last">-</span>
    </div>

    <div class="flex items-center">
      <svg
        class="w-4 h-4 text-yellow-500 mr-1"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 1l1.9 5.8h6.1l-4.9 3.8 1.9 5.7-4.9-3.8-4.9 3.8 1.9-5.7-4.9-3.8h6.1l1.9-5.8z"
        ></path>
      </svg>
      <span class="text-gray-600 text-sm">(120+ Avaliações)</span>
    </div>
  </div>
</div>
