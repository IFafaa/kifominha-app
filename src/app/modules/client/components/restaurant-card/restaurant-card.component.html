<div
  class="max-w-xs mx-auto bg-white rounded-md overflow-hidden shadow-md transition-transform transform-gpu hover:scale-105 hover:cursor-pointer flex"
>
  <div class="w-1/3 h-full d-flex items-center justify-center">
    <img class="bg-cover" [src]="restaurant.logo" alt="restaurant Image" />
  </div>

  <div class="p-2 w-2/3">
    <div class="flex-1">
      <strong
        class="font-semibold mb-2 text-sm overflow-hidden text-ellipsis whitespace-nowrap"
        >{{ restaurant.name }}</strong
      >
    </div>

    <p class="overflow-hidden text-ellipsis whitespace-nowrap">
      <span
        class="mb-2 text-xs"
        *ngFor="let category of restaurant.categories; let last = last"
      >
        {{ category.name }} <span *ngIf="!last">-</span>
      </span>
    </p>
    <br />
    <div class="flex items-center">
      <svg
        class="w-4 h-4 text-yellow-500 mr-1"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 1l1.9 5.8h6.1l-4.9 3.8 1.9 5.7-4.9-3.8-4.9 3.8 1.9-5.7-4.9-3.8h6.1l1.9-5.8z"
        ></path>
      </svg>
      <span class="text-gray-600 text-sm">(120+ Avaliações)</span>
    </div>
  </div>
</div>
