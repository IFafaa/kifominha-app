<div
  class="w-full h-max-[160px] h-full bg-white rounded-md overflow-hidden shadow-md transition-transform transform-gpu hover:scale-105 hover:cursor-pointer flex"
>
  <div class="w-1/3 h-full d-flex items-center justify-center">
    <img
      class="bg-cover h-full"
      [src]="restaurant.logo"
      alt="restaurant Image"
    />
  </div>

  <div class="p-2 w-2/3 h-full flex flex-col justify-between">
    <div class="flex-1">
      <strong
        class="font-semibold mb-2 text-xl sm:text-sm overflow-hidden text-ellipsis whitespace-nowrap"
        >{{ restaurant.name }}</strong
      >
      <p class="overflow-hidden text-ellipsis whitespace-nowrap">
        <span
          class="mb-2 text-md md:text-xs"
          *ngFor="let category of restaurant.categories; let last = last"
        >
          {{ category.name }} <span *ngIf="!last">-</span>
        </span>
      </p>
    </div>

    <br />
    <div class="flex items-center text-md md:text-xs">
      {{ restaurant.address.city }} - {{ restaurant.address.state }}
    </div>
  </div>
</div>
